<!DOCTYPE html>
<html>
<head>

    <title>Worlds Most Pointless Page</title>
    <script type="text/javascript" src="party.js"></script>
    <link rel="stylesheet" href="party.css" type="text/css" />
    
</head>
<body background="https://wallup.net/wp-content/uploads/2017/11/17/272956-dark-black-cube-square-Tile-simple.jpg"> 

    <div id="wrapper">
        <button id="B1" onclick="playVid()" type="submit">Play Video</button>
    <form action="index.html"><button id="B1" type="submit" value="Home">Home</button></form>
        <button id="B1" onclick="pauseVid()" type="submit">Pause Video</button>
    </div>
    <br>

<video style="display:block; margin: 0 auto;" autoplay class="center" id="myVideo" width="1100" height="600">
  <source src="Tri Poloski - [Bass BOOSTED].mp4" type="video/mp4">
</video>

<script> 
var vid = document.getElementById("myVideo"); 

function playVid() { 
    vid.play(); 
} 

function pauseVid() { 
    vid.pause(); 
} 
</script> 
   
</body> 
</html>
